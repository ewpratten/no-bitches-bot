[package]
name = "no-bitches-bot"
publish = false
version = "0.1.0"
authors = ["Evan Pratten <ewpratten@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
imgur2018 = "^0.1.1"
serenity = { version = "0.12.0", default-features = false, features = [
    "client",
    "gateway",
    "rustls_backend",
    "model"
] }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "process"] }
log = "0.4.17"
fern = "0.6.1"
chrono = "0.4.19"
no-bitches = "^0.1.0"